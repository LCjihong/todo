<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的待办 - Todo 应用</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="min-h-screen bg-gray-50">
  <div 
    x-data="todosApp()"
    x-init="init()"
    class="min-h-screen"
  >
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <div class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
              </div>
              <span class="ml-3 text-xl font-bold text-gray-900">Todo 应用</span>
            </div>
          </div>

          <!-- 用户菜单 -->
          <div class="flex items-center space-x-4">
            <span class="text-gray-700 font-medium" x-text="username"></span>
            <button @click="handleLogout" class="btn btn-secondary text-sm">
              退出
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主内容区 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- 侧边栏 - 分组管理 -->
        <div class="lg:col-span-1">
          <div class="card sticky top-24">
            <h2 class="text-xl font-bold text-gray-900 mb-4">分组</h2>
            
            <!-- 所有任务 -->
            <button
              @click="selectedGroupId = null"
              :class="selectedGroupId === null ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'"
              class="w-full text-left px-4 py-2 rounded-lg transition-colors mb-2"
            >
              <div class="flex items-center justify-between">
                <span class="font-medium">所有任务</span>
                <span class="text-sm" x-text="todos.length"></span>
              </div>
            </button>

            <!-- 分组列表 -->
            <template x-for="group in groups" :key="group.id">
              <div class="relative group">
                <button
                  @click="selectedGroupId = group.id"
                  :class="selectedGroupId === group.id ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'"
                  class="w-full text-left px-4 py-2 rounded-lg transition-colors mb-2"
                >
                  <div class="flex items-center justify-between">
                    <div class="flex items-center">
                      <div 
                        class="w-3 h-3 rounded-full mr-2"
                        :style="`background-color: ${group.color || '#3b82f6'}`"
                      ></div>
                      <span x-text="group.name"></span>
                    </div>
                    <span class="text-sm" x-text="group._count?.todos || 0"></span>
                  </div>
                </button>
                <button
                  @click="deleteGroupConfirm(group.id, group.name)"
                  class="absolute right-2 top-2 opacity-0 group-hover:opacity-100 transition-opacity text-red-500 hover:text-red-700"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </button>
              </div>
            </template>

            <!-- 添加分组 -->
            <button
              @click="showCreateGroupModal = true"
              class="w-full mt-4 px-4 py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-primary-500 hover:text-primary-600 transition-colors"
            >
              + 新建分组
            </button>
          </div>
        </div>

        <!-- 主内容 - Todo 列表 -->
        <div class="lg:col-span-3">
          <!-- 工具栏 -->
          <div class="card mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
              <!-- 标题和统计 -->
              <div>
                <h2 class="text-2xl font-bold text-gray-900">
                  <span x-text="selectedGroupId ? (groups.find(g => g.id === selectedGroupId)?.name || '所有任务') : '所有任务'"></span>
                </h2>
                <p class="text-gray-600 mt-1">
                  共 <span x-text="filteredTodos.length"></span> 个任务，
                  已完成 <span x-text="completedCount"></span> 个
                </p>
              </div>

              <!-- 排序选项 -->
              <div class="flex items-center space-x-2">
                <label class="text-sm text-gray-600">排序：</label>
                <select
                  x-model="sortField"
                  @change="loadTodos"
                  class="input text-sm py-1"
                >
                  <option value="createdAt">创建时间</option>
                  <option value="updatedAt">更新时间</option>
                  <option value="priority">优先级</option>
                  <option value="completed">完成状态</option>
                </select>
                <select
                  x-model="sortOrder"
                  @change="loadTodos"
                  class="input text-sm py-1"
                >
                  <option value="desc">降序</option>
                  <option value="asc">升序</option>
                </select>
              </div>
            </div>

            <!-- 创建 Todo -->
            <div class="mt-4">
              <form @submit.prevent="handleCreateTodo" class="flex gap-2">
                <input
                  type="text"
                  x-model="newTodoTitle"
                  placeholder="添加新任务..."
                  class="input flex-1"
                  required
                >
                <button type="submit" class="btn btn-primary">
                  添加
                </button>
              </form>
            </div>
          </div>

          <!-- Todo 列表 -->
          <div class="space-y-3">
            <template x-for="todo in filteredTodos" :key="todo.id">
              <div 
                class="todo-item"
                :class="{ 'completed': todo.completed }"
              >
                <div class="flex items-start gap-4">
                  <!-- 完成复选框 -->
                  <button
                    @click="handleToggleTodo(todo.id)"
                    class="flex-shrink-0 mt-1"
                  >
                    <div 
                      class="w-5 h-5 rounded border-2 flex items-center justify-center transition-colors"
                      :class="todo.completed ? 'bg-primary-600 border-primary-600' : 'border-gray-300 hover:border-primary-500'"
                    >
                      <svg x-show="todo.completed" class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                      </svg>
                    </div>
                  </button>

                  <!-- Todo 内容 -->
                  <div class="flex-1 min-w-0">
                    <div class="flex items-start justify-between gap-2">
                      <div class="flex-1">
                        <h3 
                          class="font-medium text-gray-900"
                          :class="{ 'line-through text-gray-500': todo.completed }"
                          x-text="todo.title"
                        ></h3>
                        <p 
                          x-show="todo.description" 
                          class="text-sm text-gray-600 mt-1"
                          :class="{ 'line-through': todo.completed }"
                          x-text="todo.description"
                        ></p>
                        <div class="flex items-center gap-3 mt-2">
                          <span 
                            class="priority-badge"
                            :class="todo.priority"
                            x-text="getPriorityText(todo.priority)"
                          ></span>
                          <span 
                            x-show="todo.group"
                            class="text-xs text-gray-500 flex items-center"
                          >
                            <div 
                              class="w-2 h-2 rounded-full mr-1"
                              :style="`background-color: ${todo.group?.color || '#3b82f6'}`"
                            ></div>
                            <span x-text="todo.group?.name"></span>
                          </span>
                          <span class="text-xs text-gray-400" x-text="formatDate(todo.createdAt)"></span>
                        </div>
                      </div>

                      <!-- 操作按钮 -->
                      <div class="flex items-center gap-2">
                        <button
                          @click="openEditModal(todo)"
                          class="text-blue-600 hover:text-blue-800"
                          title="编辑"
                        >
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                          </svg>
                        </button>
                        <button
                          @click="deleteTodoConfirm(todo.id, todo.title)"
                          class="text-red-600 hover:text-red-800"
                          title="删除"
                        >
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </template>

            <!-- 空状态 -->
            <div x-show="filteredTodos.length === 0" class="text-center py-12">
              <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
              <p class="mt-4 text-gray-500">还没有任务，开始添加吧！</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 编辑 Todo 模态框 -->
    <div
      x-show="showEditModal"
      @click.self="showEditModal = false"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
      style="display: none;"
    >
      <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6" @click.stop>
        <h3 class="text-xl font-bold text-gray-900 mb-4">编辑任务</h3>
        <form @submit.prevent="handleUpdateTodo">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">标题</label>
            <input
              type="text"
              x-model="editingTodo.title"
              class="input"
              required
            >
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">描述</label>
            <textarea
              x-model="editingTodo.description"
              class="input"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">优先级</label>
            <select x-model="editingTodo.priority" class="input">
              <option value="LOW">低</option>
              <option value="MEDIUM">中</option>
              <option value="HIGH">高</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">分组</label>
            <select x-model="editingTodo.groupId" class="input">
              <option :value="null">无分组</option>
              <template x-for="group in groups" :key="group.id">
                <option :value="group.id" x-text="group.name"></option>
              </template>
            </select>
          </div>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              @click="showEditModal = false"
              class="btn btn-secondary"
            >
              取消
            </button>
            <button type="submit" class="btn btn-primary">
              保存
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 创建分组模态框 -->
    <div
      x-show="showCreateGroupModal"
      @click.self="showCreateGroupModal = false"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
      style="display: none;"
    >
      <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6" @click.stop>
        <h3 class="text-xl font-bold text-gray-900 mb-4">新建分组</h3>
        <form @submit.prevent="handleCreateGroup">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">分组名称</label>
            <input
              type="text"
              x-model="newGroupName"
              class="input"
              placeholder="输入分组名称"
              required
            >
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">颜色</label>
            <input
              type="color"
              x-model="newGroupColor"
              class="w-full h-10 rounded-lg border border-gray-300 cursor-pointer"
            >
          </div>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              @click="showCreateGroupModal = false"
              class="btn btn-secondary"
            >
              取消
            </button>
            <button type="submit" class="btn btn-primary">
              创建
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/todos.ts"></script>
</body>
</html>
