<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - Todo 应用</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div 
    class="w-full max-w-md px-4"
    x-data="loginApp()"
    x-init="init()"
  >
    <!-- 登录卡片 -->
    <div class="card">
      <!-- Logo 和标题 -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-full mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Todo 应用</h1>
        <p class="text-gray-600 mt-2">登录您的账户</p>
      </div>

      <!-- 登录表单 -->
      <form @submit.prevent="handleLogin">
        <!-- 用户名 -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            用户名
          </label>
          <input
            type="text"
            id="username"
            x-model="username"
            class="input"
            :class="{ 'input-error': errors.username }"
            placeholder="请输入用户名"
            required
          >
          <p x-show="errors.username" class="text-red-500 text-sm mt-1" x-text="errors.username"></p>
        </div>

        <!-- 密码 -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            密码
          </label>
          <input
            type="password"
            id="password"
            x-model="password"
            class="input"
            :class="{ 'input-error': errors.password }"
            placeholder="请输入密码"
            required
          >
          <p x-show="errors.password" class="text-red-500 text-sm mt-1" x-text="errors.password"></p>
        </div>

        <!-- 错误提示 -->
        <div x-show="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
          <p x-text="errorMessage"></p>
        </div>

        <!-- 登录按钮 -->
        <button
          type="submit"
          class="btn btn-primary w-full"
          :disabled="loading"
        >
          <span x-show="!loading">登录</span>
          <span x-show="loading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            登录中...
          </span>
        </button>
      </form>

      <!-- 注册链接 -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          还没有账户？
          <a href="/register.html" class="text-primary-600 hover:text-primary-700 font-medium">
            立即注册
          </a>
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/login.ts"></script>
</body>
</html>
