<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - Todo 应用</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div 
    class="w-full max-w-md px-4"
    x-data="registerApp()"
    x-init="init()"
  >
    <!-- 注册卡片 -->
    <div class="card">
      <!-- Logo 和标题 -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-full mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">创建账户</h1>
        <p class="text-gray-600 mt-2">加入 Todo 应用</p>
      </div>

      <!-- 注册表单 -->
      <form @submit.prevent="handleRegister">
        <!-- 用户名 -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            用户名
          </label>
          <input
            type="text"
            id="username"
            x-model="username"
            class="input"
            :class="{ 'input-error': errors.username }"
            placeholder="请输入用户名（3-20个字符）"
            required
          >
          <p x-show="errors.username" class="text-red-500 text-sm mt-1" x-text="errors.username"></p>
        </div>

        <!-- 密码 -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            密码
          </label>
          <input
            type="password"
            id="password"
            x-model="password"
            class="input"
            :class="{ 'input-error': errors.password }"
            placeholder="请输入密码（至少6个字符）"
            required
          >
          <p x-show="errors.password" class="text-red-500 text-sm mt-1" x-text="errors.password"></p>
        </div>

        <!-- 确认密码 -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            确认密码
          </label>
          <input
            type="password"
            id="confirmPassword"
            x-model="confirmPassword"
            class="input"
            :class="{ 'input-error': errors.confirmPassword }"
            placeholder="请再次输入密码"
            required
          >
          <p x-show="errors.confirmPassword" class="text-red-500 text-sm mt-1" x-text="errors.confirmPassword"></p>
        </div>

        <!-- 错误提示 -->
        <div x-show="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
          <p x-text="errorMessage"></p>
        </div>

        <!-- 成功提示 -->
        <div x-show="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
          <p x-text="successMessage"></p>
        </div>

        <!-- 注册按钮 -->
        <button
          type="submit"
          class="btn btn-primary w-full"
          :disabled="loading"
        >
          <span x-show="!loading">注册</span>
          <span x-show="loading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            注册中...
          </span>
        </button>
      </form>

      <!-- 登录链接 -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          已有账户？
          <a href="/login.html" class="text-primary-600 hover:text-primary-700 font-medium">
            立即登录
          </a>
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/register.ts"></script>
</body>
</html>
